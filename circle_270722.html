<!DOCTYPE html>
<html>
<head>
  <h1>Thực hành tạo Class</h1>
</head>
<body>
  <canvas id="mycanvas" width="500px;" height="500px;" style="border: 1px solid;"></canvas>
  <p>kết quả<br> <span id="result"></span></p>
    <script>
      class Circle {
        constructor(r,cl) {
          this.radius = r;
          this.color = cl;
        }

        getRadius() {
          return this.radius;
        }

        getArea() {
          return Math.PI * this.radius * this.radius;
        }
      }

      let bankinh = prompt("Nhập bán kính đường tròn: ");
      let circle1 = new Circle(bankinh);
      let radius1 = circle1.getRadius();
      let area1 = circle1.getArea();

      document.getElementById("result").innerHTML = ("hình tròn có bán kính  = " + circle1.getRadius() + " , có diện tích là = " + circle1.getArea().toFixed(2));

      let canvas = document.getElementById("mycanvas");
      let ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.arc(250, 250, circle1.getRadius(), 0, 2 * Math.PI);
          ctx.strokeStyle = 'red'; // tô màu viền hình tròn
          ctx.stroke();

    </script>

</body>

</html>
